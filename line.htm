<H2>Line</H2>
<TT>Line(<B>float</B> x1, <B>float</B> y1, <B>float</B> x2, <B>float</B> y2)</TT>
<H4 CLASS='st'>バージョン</H4>
1.0
<H4 CLASS='st'>説明</H4>
始点と終点の間に直線を描画する。
<H4 CLASS='st'>パラメータ</H4>
<TT><U>x1</U></TT>
<BLOCKQUOTE>
始点のx座標。
</BLOCKQUOTE>
<TT><U>y1</U></TT>
<BLOCKQUOTE>
始点のy座標。
</BLOCKQUOTE>
<TT><U>x2</U></TT>
<BLOCKQUOTE>
終点のx座標。
</BLOCKQUOTE>
<TT><U>y2</U></TT>
<BLOCKQUOTE>
終点のy座標。
</BLOCKQUOTE>
